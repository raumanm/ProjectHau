    <tr>

    <tr>

      <th><label for="memberNumber">JÃ¤sennumero:</label></th>
    </tr>
    <tr>
      <th><input type="date" data-date-inline-picker="true" id="qualificationDate" [formControl]="myForm.controls['qualificationDate']"></th>
      <th><input type="text" id="memberNumber" required [formControl]="myForm.controls['memberNumber']"></th>
    </tr>

    <tr>
      <th colspan="2"><label for="details">Lis&#228;tietoja:</label></th>
    </tr>
    <tr>
      <th colspan="2"><textarea id="details" rows="7" cols="30" [formControl]="myForm.controls['details']"></textarea></th>
    </tr>
    <tr>
      <th colspan="2"><button type="submit">Lis&#228;&#228;</button></th>
    </tr>
