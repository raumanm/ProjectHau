<form [formGroup]="myForm" (ngSubmit)=onSubmit(myForm.value)>
  <table>
    <tr>
      <th><label for="visitTime">Vierailup채iv채:</label></th>
      <th><label for="placeName">Kohde:</label></th>
    </tr>
    <tr>
      <th><input type="date" data-date-inline-picker="true" required id="visitTime" placeholder="Vierailup채iv채" [formControl]="myForm.controls['visitTime']"></th>
      <th>
        <select id ="placeId" name="placeId" required [formControl]="myForm.controls['placeId']">
          <option *ngFor="let place of places" [value]="place._id">{{place.name}}</option>
        </select>
      </th>
    </tr>

    <tr>
      <th><label for="assignedPairId">Koirakko:</label></th>
      <th><label for="assignedPairStatus">Koirakon tila:</label></th>
    </tr>
    <tr *ngFor="let apair of assignedPairs">
      <td>{{apair.pair.user.firstName}} {{apair.pair.user.lastName}} ja {{apair.pair.dog.nameFull}}</td>
      <td>{{apair.status}}</td>
    </tr>
    <tr>
      <th colspan="2"><label for="details">Lis&#228;tietoja:</label></th>
    </tr>
    <tr>
      <th colspan="2"><textarea id ="details" name="details" rows="7" cols="30" [formControl]="myForm.controls['details']"></textarea></th>
    </tr>
    <tr>
      <th colspan="2"><button (click)="onSubmit($event, myForm.value)">Lis&#228;&#228;</button></th>
    </tr>
  </table>
</form>
<form [formGroup]="assignPairs">
    <tr>
      <td>
        <select id="pair" [formControl]="assignPairs.controls['pair']">
    <option *ngFor="let pair of pairs" [value]="pair._id">{{pair.user.firstName}} {{pair.user.lastName}} ja {{pair.dog.nameFull}}</option>
  </select>
      </td>
      <td>
        <select id="status" name="status" [formControl]="assignPairs.controls['status']">
    <option value="Reserved">Varattu</option>
    <option value="Confirmed">Vahvistettu</option>
    <option value="Cancelled">Peruttu</option>
  </select>
      </td>
    </tr>
    <tr>
      <td><a href="" (click)="addPair($event, assignPairs.value)">Lis&#228;&#228; koirakko</a></td>
      <td>&nbsp;</td>
    </tr>
</form>
